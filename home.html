<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      <div id="balance" class="stat-value">89400</div>
                      <div class="stat-desc">Available balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cashout</button>
                    <button id="btn-show-transaction" class="btn btn-lg ">Transaction</button>
                  </div>
                
                  <div class="divider"></div>

                  <!-- addmoney form start -->
                  <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add money</button>
                      </div>
                    </form>
                  </div>
                  <!-- addmoney form end -->
   <!-- cashout form start -->
   <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">pin</span>
        </label>
        <input id="input-cash-out-pin-number" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
       
      </div>
      <div class="form-control mt-6">
        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
      </div>
    </form>
  </div>
  <!-- cashout form end -->
   <!-- transaction start  -->
    <div id="transaction-form" class="hidden">
      <h1 class="text-5xl">Transaction history</h1>
      <div id="transaction-container" class="space-y-5">

      </div>
    </div>
   <!-- transaction end  -->

              </div>
            </div>
          </div>
    </main>  
    <script src="./js/utilities.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/cashout.js"></script>
  <script src="./js/features.js"></script>


</body>
</html>
